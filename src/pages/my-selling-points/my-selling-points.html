<ion-content padding>

  <ion-list>
    <form *ngFor="let spoint of mySellingPoints">
      <ion-item>
        <ion-img style="width: 80px; height: 60px;" src={{spoint.pictureURI}}></ion-img>
      </ion-item>
      <ion-item>
        <ion-label>{{spoint.name}} </ion-label>

      </ion-item>
      <button ion-button (click)="assignProducts(spoint)">Assign Products to Selling Point</button>
      <button ion-button (click)="deleteSellingPoint(spoint)">Delete Selling Point</button>
    </form>
    </ion-list>
</ion-content>
