<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Cart</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>

    <ion-list>
        <form *ngFor="let cartItem of cartItems">
            <ion-item>
                <ion-img style="width: 80px; height: 60px;" src={{cartItem.product.pictureURI}}></ion-img>
              </ion-item>
              <ion-item>
                  <ion-label>{{cartItem.product.name}} </ion-label>
                  
              </ion-item>
              <ion-item>
                  <ion-label>{{cartItem.product.pricePerUnit}}</ion-label>
                  
              </ion-item>
              <ion-item>
                  <ion-label>Quantity: </ion-label>
                  <ion-input #quantity name="quantity" type="number" placeholder="{{cartItem.numOfItems}}"></ion-input>
              </ion-item>
            <button ion-button (click)="updateQuantity(cartItem, quantity.value)">Update Quantity</button>
            <button ion-button (click)="deleteItem(cartItem)">Delete Item from Cart</button>
        </form>
      
      </ion-list>
      <button ion-button (click)="checkOut(cartItems)">Checkout</button>
      
</ion-content>
