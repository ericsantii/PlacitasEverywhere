<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Post New Product</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding="true" class="has-header">
  <form (ngSubmit)="postProduct(productName.value, productType.value, pictureURI.value, harvestLandID.value, pricingOption.value, pricePerUnit.value)">
    <ion-item>
      <ion-label>Product Name</ion-label>
      <ion-input type="text" #productName></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Product Type</ion-label>
      <ion-select #productType>
        <ion-option value="f">Fruit</ion-option>
        <ion-option value="v">Vegetable</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Picture URI</ion-label>
      <ion-input type="url" #pictureURI></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Harvest Land</ion-label>
      <ion-select #harvestLandID>
          <ion-option *ngFor="let harvestLand of userHarvestLands" value = {{harvestLand.harvestLandID}}>{{harvestLand.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Pricing Option</ion-label>
      <ion-select #pricingOption>
        <ion-option value="q">By Quantity</ion-option>
        <ion-option value="p">By Pounds</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Price by Unit</ion-label>
      <ion-input type="number" #pricePerUnit></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Post Product</button>
  </form>
</ion-content>
