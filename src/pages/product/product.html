<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{product.productName}}</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
    
    <ion-img style="width: 450px; height: 325px;" src={{product.pictureURI}}></ion-img>
    <h1 style="color:#000000;">{{product.productName}}</h1>
    <h4 style="color:#000000;">{{product.price}}</h4>
    <button (click) = "getHarvestInfo({harvest : harvestinf})">
      Harvest Land: {{product.harvestLandID}}</button>
    <p>Seller: {{product.sellerID}}</p>
    <ion-item>
        <ion-label color="primary">Qty:</ion-label>
        <ion-input placeholder=""></ion-input>
      </ion-item>
</ion-content>
