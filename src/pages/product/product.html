<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{product.productName}}</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
    
    <ion-img style="width: 450px; height: 325px;" src={{product.pictureURI}}></ion-img>
    <h1 style="color:#000000;">{{product.productName}}</h1>
    <h4 style="color:#000000;">{{product.price}}</h4>
    
    <ion-item (click)="goToSeller({sellerID : 'Forzzark'})">
        <ion-label>Seller: {{product.sellerID}}</ion-label>
    </ion-item>
    <ion-item (click)="getHarvestInfo({harvest : harvestinf})">
        <ion-label>Harvest Land: {{product.harvestLandID}}</ion-label>
    </ion-item>
    <form (ngSubmit)="addToCart(product)">
        <ion-item>
            <ion-label> Qty:</ion-label>
            <ion-input [(ngModel)]="quantity" name="quantity" type="number"></ion-input>
        </ion-item>
      <button ion-button type="submit" block>Add to Cart</button>
    </form>
    
    
</ion-content>
