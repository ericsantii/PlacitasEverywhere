<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{product.productName}}</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
    
    <ion-img style="width: 450px; height: 325px;" src={{product.pictureURI}}></ion-img>
    <h1 style="color:#000000;">{{product.name}}</h1>
    <h4 style="color:#000000;">${{product.pricePerUnit}} </h4>
    <h4 style="color:#000000;" *ngIf ="byQuantity; else pricePerPound">each </h4>
    
    <ng-template #pricePerPound>
        <h4 style="color:#000000;">per Pound </h4>
    </ng-template>
    <ion-item (click)="getHarvestInfo(product)">
        <ion-label>Harvest Land: {{product.harvestLandID}}</ion-label>
    </ion-item>
    <button ion-item (click)="goToSeller(product)">
        <ion-label>Seller: {{product.sellerID}}</ion-label>
    </button>
    
    <form (ngSubmit)="addToCart(quantity.value)">
        <ion-item>
            <ion-label> Qty:</ion-label>
            <ion-input #quantity name="quantity" type="number"></ion-input>
        </ion-item>
      <button ion-button type="submit" block>Add to Cart</button>
    </form>
    
    
</ion-content>
