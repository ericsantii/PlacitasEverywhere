<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign In</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding="true" class="has-header">
  <div *ngIf = "notSignedIn(); else showsignedinuser">
    <h1 style="color:#000000;text-align:center;">Sign In</h1>
    <form (ngSubmit)="signIn(userID.value, password.value)">
      <ion-item>
        <ion-label> UserID</ion-label>
        <ion-input #userID type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label> Password</ion-label>
        <ion-input #password type="password"></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Sign In</button>
    </form>
  </div>

  <ng-template #showsignedinuser>
    <div>
        <ion-item>
            <ion-label> Signed In User: {{userID}}</ion-label>
            
          </ion-item>
        <button ion-button (click)="signOut()" block>Sign Out</button>
    </div>


  </ng-template>
  <div>
    <button ion-button (click)="goToSignUpPage()" block>Sign Up</button>
  </div>
</ion-content>
