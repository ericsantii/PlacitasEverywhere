<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title></ion-title>
    </ion-navbar>
  </ion-header>
  

  <ion-content padding>
    
      <ion-img style="width: 450px; height: 325px;" src={{user.pictureURI}}></ion-img>
      <h1 style="color:#000000;">{{user.firstName}} {{user.lastName}}</h1>
      <h4 style="color:#000000;">UserID: {{user.userID}}</h4>
      
      
      <h3 style="color:#000000;">Harvest Lands</h3>

      <ion-list>
          <ion-item *ngFor="let harvestLand of harvestLands" (click)="openHarvestLandPage(harvestLand)">
              <ion-label>{{harvestLand.name}}</ion-label>>
          </ion-item>

      </ion-list>

      <h3 style="color:#000000;">Selling Points</h3>
      <ion-list>
          <ion-item *ngFor="let sellingPoint of sellingPoints" (click)="openSellingPoint(sellingPoint)">
              <ion-label>{{sellingPoint.name}}</ion-label>>
          </ion-item>

      </ion-list>
      <ion-list>
            <h3 style="color:#000000;">Reviews</h3>
      </ion-list>
            <ion-item *ngFor = "let review of reviews">
                <ion-label>{{review.name}}</ion-label>
                <ion-label>{{review.description}}</ion-label>
            </ion-item>
  </ion-content>
