<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Search</ion-title>
    </ion-navbar>
  </ion-header>
  

  <ion-content padding="true" class="has-header">
      <ion-searchbar
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput(input.value)"
      (ionCancel)="onCancel($event)" #input>
    </ion-searchbar>
    <button ion-item *ngFor="let product of products" (click)="openProductPage({product : product})">
        <ion-img style="width: 80px; height: 60px;" src={{product.pictureURI}}></ion-img>
        {{product.name}} 
        {{product.pricePerUnit}}
    </button>
    </ion-content>
